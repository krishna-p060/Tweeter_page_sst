<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweeter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        
            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt="Scaler-logo">
        
            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt="Scaler-Social-logo">
        
    </nav>

    <div class="work-area">
        <div class="write-post">
            <!-- <p class="headings">Post your thoughts here</p> -->
            <div class="textbox">

                <div class="upper">
                    <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt=""> 
                    <textarea class="text" placeholder="Type your thoughts here..."></textarea>
                </div>
                <div class="lower">
                    <button class="post-button">POST</button>
                </div>
            </div>
        </div>

        <div class="show-post">
            <p class="headings">Your Feed</p>
            <div class="main-cont">
                <div class="cards">
                    <div>
                        <img class="profile_image" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="">
                    </div>
                    <div class="details">
                        <div class="name">
                            <p>Krishna_Patidar  @krp5556</p>
                            <div >
                                <span class="edit-btn"><img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/028/original/edit.png?1706888661" alt="edit"></span>
                                <span class="del-btn"><img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/027/original/delete.png?1706888643" alt="delete-reg"></span>
                            </div>
                        </div>
                        <div class="content">
                            <p class="text-area">Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi quae aliquid neque harum fugit culpa repellendus molestiae nisi aperiam iste.</p>
                        </div>
                        <div class="emoji">
                            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/026/original/comment.png?1706888619" alt="comment">
                            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/029/original/heart.png?1706888679" alt="heart-reg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
